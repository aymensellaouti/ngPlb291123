<p [ngStyle]="{
  color: color,
  fontSize: size + 'px',
  fontFamily: font
}">mini-word works!</p>

<div class="row">
  <div class="col">
    <input type="color" class="form-control" [(ngModel)]="color">
  </div>
  <div class="col">
    <input type="number" class="form-control" [(ngModel)]="size">
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="Garamond">Garamond</option>
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
    </select>
  </div>
</div>
